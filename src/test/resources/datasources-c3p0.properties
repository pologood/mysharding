datasource.jdbc.driver=org.h2.Driver
datasource.jdbc.url=jdbc:h2:file:~/.h2/promosharding;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

datasource.jdbc.url_1=jdbc:h2:file:~/.h2/promosharding_1;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

datasource.jdbc.initialPoolSize=100
datasource.jdbc.minPoolSize=100
datasource.jdbc.maxPoolSize=500
datasource.jdbc.maxIdleTime=60
datasource.jdbc.acquireIncrement=10
datasource.jdbc.acquireRetryAttempts=1
datasource.jdbc.acquireRetryDelay=100
datasource.jdbc.maxStatements=200
datasource.jdbc.maxStatementsPerConnection=10
datasource.jdbc.checkoutTimeout=500
datasource.jdbc.breakAfterAcquireFailure=false

datasource.jdbc.username=sa
datasource.jdbc.password=



